<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group name="tipo">
      <ion-list-header>
        Tipo de Cliente
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa Fisica</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa Juridica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>CPF ou CNPJ</ion-label>
      <ion-input name="cpfOuCnpj" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input name="senha" value="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro*</ion-label>
      <ion-input name="logradouro" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Numero*</ion-label>
      <ion-input name="numero" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input name="complemento" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input name="bairro" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input name="cep" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 1*</ion-label>
      <ion-input name="telefone1" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>telefone 2</ion-label>
      <ion-input name="telefone2" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 3</ion-label>
      <ion-input name="telefone3" value="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select name="estadoId" (ionChange)="updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select name="cidadeId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Cria Conta</button>
  </form>

</ion-content>
